<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel=icon href=favicon-32x32.ico>
    	<link href=/apple-touch-icon-120x120.png rel=apple-touch-icon>
	</head>
	<title>
		presto.cc
	</title>


    <style type="text/css"> 

        body{
            font-family: futura;
            color: #3C4657;
            background: white;
            padding: 0px;
            margin: 0px;
            min-width: 800px;
            }
            .container_head {
            width:  100vw;
            background-color:  white;
            position: float;
            margin: auto;
    
            display: grid;
            grid-template-columns:100%;
            grid-gap: 0px;
            grid-template-areas:
                "logo_and_links" 
                "banner";
            grid-template-rows: 250px 850px;
            justify-content: center;
            min-width: 800px;
            }
            .logo_and_links {
                grid-area: logo_and_links;                
                display: grid;
                grid-template-areas: "links rechts";
                background-color: white;
                grid-auto-flow: column;
                grid-template-columns: minmax(400px, 50%) minmax(400px,50%);
                min-width: 800px;
                width:98%;
                justify-content: space-between;
                margin-left: 0px;
                
            }
            .logo_area {
                background-color: white;
                grid-area: links;
                height: 250px;
                display: inline-flex;
                justify-content: start;
            }
            .logo {
                height: 250px;
                width: 250px;
                background-color: white;
                display:inline-flex;
            }
            .logo>img {
                max-height: 150px;
                max-width: 150px;
                object-fit: scale-down;
                margin: auto;
            }
            .logotext {
                display: absolute;
                margin-left: 0;
                margin-top: auto;
                margin-bottom: auto;
                font-size: 34px;
            }
            .link_area {
                background-color: white;
                height: 200px;
                grid-area: rechts;
                display: inline-flex;
                justify-content: end;
            }
            .links {
                background-color: white;
                object-fit: scale-down;
                height: 250px;
                width: 100px;
                display: inline-flex;
            }
            .links>img {
                max-height: 75px;
                max-width: 75px;
                object-fit: scale-down;
                margin: auto;
            }
            .banner {
                grid-area: banner;
                display: flex;
                justify-content: center;
                background-color: white; 
            }
            .banner>img {
                width: 100%;
                height: 800px;
                object-fit: cover;
                position: absolute;
                -webkit-filter: grayscale(100%);
                -moz-filter: grayscale(100%);
                -ms-filter: grayscale(100%);
                -o-filter: grayscale(100%);
                filter:grayscale(100%);
            }
            .banner_text {
                display: absolute;
                margin:auto;
                color: #FFCC48;
                font-size: 60px;
                z-index: +1;
                letter-spacing: 0.4em;
            }
            .container_content{
                background-color: white;
                height: 1200px;
                max-width: 800px;
                margin: auto;
            }
            .text {
                  display: flex;
                  grid-area: text;
                  background: white;
                  justify-content: center;
                  align-items: center;
                  flex-direction: column;
                  font-size: 20px;
            }
            .headline {
                font-size: 40px;
            }
            .description {
                font-size: 26px;
                letter-spacing: normal;
            }
            .map {
                -webkit-filter: grayscale(75%);
                -moz-filter: grayscale(75%);
                -ms-filter: grayscale(75%);
                -o-filter: grayscale(75%);
                filter: grayscale(75%);
            }
            .space_bottom {
                background-color: #3C4657;
                width:100%;
                height: 100px;
            }
        @media only screen and (min-width: 1000px) {
            .container_head {
                grid-template-rows: 100px 450px;
            }
            .logo_and_links {
                width: 100%;
                margin: auto;
            }
            .logo_area {
                height: 100px;
            }
            .logo {
                height: 100px;
                width: 100px;
            }
            .logo>img {
                max-height: 50px;
                max-width: 50px;
            }
            .logotext {
                font-size: 20px;
            }
            .banner>img {
                height: 400px;
            }
            .banner_text {
                font-size: 40px;
                letter-spacing: 0.4em;
            }
            .container_content{
                background-color: white;
            }
            .link_area{
                height: 100px;
            }
            .links {
                height: 100px;
                width: 100px;
            }
            .links>img {
                max-height: 50px;
                max-width: 50px;
            }
            .headline{
                font-size: 26px;
            }
            .description{
                font-size: 16px;
            }
        }
    </style>
    <body>
        <div class="container_head">

                <div class="logo_area">
                    <div class="logo">

                    </div>
                    <div class="logo">
                        <div class="logotext">
                            presto.cc

                </div>
                <div class="link_area">
                    
                    <div class="links">

                            <img src="link_area/strava_icon_blue.png">

                    </div>
                    <div class="links">
                        <a href="https://www.komoot.de/user/2523052665694" target="_blank" class="links">
                            <img src="link_area/komoot_icon_blue.png">

                    <div class="links">

            <div class="banner">

        </div>
        <div class="container_content">

                <div class="description">
                    <table style="width: 100%;">

                            <tr>
                                <td style="width: 50.0000%;">GPX Track zum Download:</td>
                                <td style="width: 50.0000%;">.gpx</td>

                            <tr>

                                <td style="width: 50.0000%;"><br></td>
                            </tr>
                        </tbody>
                    </table>
                    <p> GPX-Track zum Download gibts <a href="socialtuesday.gpx" style="color:#ffcc48">hier</a>.</p>
                    <p><a href="https://www.strava.com/clubs/1069335/group_events/1381853" target="_blank" style="color:#ffcc48">Link zum Strava Event</a></p>    
                </div>
		  	</div>
            <iframe class="map" src="https://www.komoot.de/tour/1102063899/embed?profile=1" width="100%" height="680" frameborder="0" scrolling="no"></iframe>
        </div>
        <div class="space_bottom">
        </div>
    </body>
</html>
