	<title>
		Presto.cc
	</title>


    <style type="text/css"> 

        body{
            font-family: futura;
            color: #3C4657;
            background: white;
            padding: 0px;
            margin: 0px;
            }
            .container_head {
            width:  100vw;
            max-height: 800px;
            background-color:  white;
            position: float;
            margin: auto;
    
            display: grid;
            grid-template-columns:100%;
            grid-gap: 0px;
            grid-template-areas:
                "logo_and_links" 
                "banner";
            grid-template-rows: 200px 500px;
            justify-content: center;
            }
            .logo_and_links {
                grid-area: logo_and_links;
                display: table;
                background-color: white;
            }
            .logo_area {
                background-color: white;
                left: 0px;
                width: 50%;
                height: 200px;
                position: absolute;
                justify-content: left;
                display: flex;
            }
            .logo {
                height: 200px;
                width: 200px;
                background-color: white;
                display: flex;
            }
            .logo>img {
                max-height: 100px;
                max-width: 100px;
                object-fit: scale-down;
                margin: auto;
                display: block;
            }
            .link_area {
                background-color: white;
                right: 0px;
                width: 50%;
                height: 200px;
                position:absolute;
                justify-content: right;
                display: flex;
            }

            .links {
                background-color: white;
                object-fit: scale-down;
                height: 200px;
                width: 200px;
                display: flex;
            }
            .links>img {
                max-height: 100px;
                max-width: 100px;
                object-fit: scale-down;
                margin:auto;
                display: block;
            }
            .banner {
                grid-area: banner;
                display: flex;
                justify-content: center;
                background-color: yellow;    
            }
            .banner>img {
                width: 100%;
                height: 500px;
                object-fit: cover;
                position: absolute;
            }
            .banner_text {
                display: absolute;
                margin:auto;
                color: white;
                font-size: 40px;
                z-index: +1;
                letter-spacing: 0.4em;
            }
            .container_content{
                background-color: white;
                height: 1000px;
                max-width: 800px;
                margin: auto;
            }
            .text {
                  display: flex;
                  grid-area: text;
                  background: white;
                  justify-content: center;
                  align-items: center;
                  flex-direction: column;
                  font-size: 20px;
                  letter-spacing: 0.4em;
            }
            .headline {
                font-size: 40px;
            }
            .description {
                font-size: 26px;
                letter-spacing: normal;
            }
            .centered {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 40px;
                color: white;
                letter-spacing: 0.4em;
            }
        @media only screen and (min-width: 1000px) {
            .container_head {
                grid-template-rows: 100px 500px;
            }
            .logo_area {
                height: 100px;
            }
            .logo {
                height: 100px;
                width: 100px;
            }
            .logo>img {
                max-height: 50px;
                max-width: 50px;
            }
            .container_content{
                background-color: white;
            }
            .link_area{
                height: 100px;
            }
            .links {
                height: 100px;
                width: 100px;
            }
            .links>img {
                max-height: 50px;
                max-width: 50px;
            }
            .headline{
                font-size: 26px;
            }
            .description{
                font-size: 16px;
            }
        }
    </style>
    <body>
        <div class="container_head">
            <div class="logo_and_links">
                <div class="logo_area">
                    <div class="logo">
                    <a href="https://www.google.de" target="_blank" class="logo">
                        <img src="images/Logo_Sonne.png">
                    </a>
                    </div>
                </div>
                <div class="link_area">
                    <div class="links">
                        <a href="https://www.strava.com/clubs/prestocc" target="_blank" class="links">
                            <img src="link_area/strava_icon_blue.png">
                        </a>
                    </div>
                    <div class="links">
                        <a href="https://www.komoot.de/user/2523052665694" target="_blank" class="links">
                            <img src="link_area/komoot_icon_blue.png">
                        </a>
                    </div>
                    <div class="links">
                        <a href="https://www.instagram.com/presto.cc" target="_blank" class="links">
                            <img src="link_area/instagram_icon_blue.png">
                        </a>
                    </div>
                </div>
            </div>
            <div class="banner">
                <img src="images/banner.jpg">
                <div class="banner_text">
                    JOIN OUR RIDES
                </div>
            </div>
        </div>
